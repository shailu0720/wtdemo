<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickCare - Apollo Card Test</title>
  <style>
    body {
      margin: 0;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      width: 300px;
      height: 200px;
      background-image: url('apollo.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      text-shadow: 1px 1px 5px black;
       position: relative;
  overflow: hidden;
    }


.card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.2);
  opacity: 0;
  border-radius: 20px;
  transition: opacity 0.3s ease;
}

.card:hover::after {
  opacity: 1;
}











  </style>
</head>
<body>

  <div class="card"></div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>

</body>
</html>
